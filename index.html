<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Syifa Sushi</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* --- ANIMASI UNTUK MOBILE --- */
@media (max-width: 640px) {

  /* Fade + Slide Up */
  @keyframes fadeSlide {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .mobile-animate {
    animation: fadeSlide 0.6s ease-out;
  }

  /* Modal Zoom */
  @keyframes zoomIn {
    from { opacity: 0; transform: scale(0.85); }
    to { opacity: 1; transform: scale(1); }
  }
  .modal-animate {
    animation: zoomIn 0.25s ease-out;
  }

  /* Tombol ditekan */
  .tap:active {
    transform: scale(0.95);
  }
}
</style>
</head>

<body class="bg-gray-100">

<!-- HEADER -->
<div class="bg-orange-500 p-5 text-center text-white font-bold text-2xl mobile-animate">
  Syifa Sushi
</div>

<!-- MENU -->
<div class="p-5 grid grid-cols-2 gap-4">

    <!-- Sushi -->
    <button onclick="openMenu('Sushi')"
        class="bg-white p-0 rounded-xl shadow overflow-hidden mobile-animate tap">
        <div class="w-full h-40 bg-gray-200 flex items-center justify-center">
            <img src="sushi.jpg" class="max-w-full max-h-full object-contain">
        </div>
        <div class="p-3 text-center">
            <p class="font-bold">Menu Sushi</p>
        </div>
    </button>

  <!-- Pudding -->
  <button onclick="openMenu('Pudding')"
    class="bg-white p-0 rounded-xl shadow overflow-hidden mobile-animate tap">
    <div class="w-full h-40 bg-gray-200 flex items-center justify-center">
      <img src="https://img.freepik.com/premium-photo/chocolate-pudding-dessert_1023245-12290.jpg"
           class="max-w-full max-h-full object-contain">
    </div>
    <p class="mt-2 font-bold text-center p-3">Menu Pudding</p>
  </button>

</div>

<!-- PRODUK MODAL -->
<div id="productModal"
     class="hidden fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center">
  <div class="bg-white p-5 rounded-xl w-11/12 max-w-md modal-animate">

    <h2 id="productTitle" class="text-xl font-bold mb-3"></h2>

    <div id="productList" class="space-y-3"></div>

    <button onclick="closeProduct()"
      class="mt-4 w-full py-2 bg-red-500 hover:bg-red-700 font-semibold text-white rounded tap">
      Tutup
    </button>

  </div>
</div>

<!-- HARGA MODAL -->
<div id="priceModal"
     class="hidden fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center">
  <div class="bg-white p-5 rounded-xl w-11/12 max-w-md modal-animate">

    <h2 id="priceTitle" class="text-xl font-bold mb-3"></h2>
    <div id="priceList" class="space-y-3"></div>

    <button onclick="closePrice()"
      class="mt-4 w-full py-2 bg-red-500 hover:bg-red-700 font-semibold text-white rounded tap">
      Tutup
    </button>

  </div>
</div>

<script>
/* DATA PRODUK */
const data = {
  "Sushi": [
    { name: "Crispy Volcano Roll", img: "https://img.freepik.com/premium-photo/sushi-rolls-with-mayonnaise_1023245-35251.jpg" },
    { name: "Salmon Mentai Roll", img: "https://img.freepik.com/premium-photo/mentai-salmon-sushi_1023245-11983.jpg" }
  ],
  "Pudding": [
    { name: "Pudding Oreo", img: "https://img.freepik.com/premium-photo/oreo-pudding-dessert_1023245-40011.jpg" },
    { name: "Pudding Coklat", img: "https://img.freepik.com/premium-photo/chocolate-pudding-dessert_1023245-12290.jpg" }
  ]
};

/* Harga umum */
const prices = {
  3: "Rp 12.000",
  5: "Rp 18.000",
  8: "Rp 28.000",
  12: "Rp 36.000",
  15: "Rp 45.000"
};

let currentCategory = "";

/* BUKA PRODUK */
function openMenu(category) {
  currentCategory = category;

  document.getElementById("productTitle").innerText = "Pilih " + category;

  let list = document.getElementById("productList");
  list.innerHTML = "";

  data[category].forEach(item => {
    list.innerHTML += `
      <div class="bg-gray-100 p-3 rounded-xl flex items-center justify-between mobile-animate">
        <img src="${item.img}" class="w-20 h-20 object-cover rounded">
        <p class="font-semibold">${item.name}</p>

        <button onclick="openPrice('${item.name}')"
          class="px-3 py-1 bg-green-500 hover:bg-green-700 text-white rounded tap">
          Pesan
        </button>
      </div>
    `;
  });

  document.getElementById("productModal").classList.remove("hidden");
}

/* TUTUP PRODUK */
function closeProduct() {
  document.getElementById("productModal").classList.add("hidden");
}

/* BUKA HARGA */
function openPrice(productName) {

  document.getElementById("priceTitle").innerText = productName;

  let list = document.getElementById("priceList");
  list.innerHTML = "";

  for (let qty in prices) {
    list.innerHTML += `
      <div class="flex justify-between bg-gray-100 p-3 rounded-lg mobile-animate">
        <p>${qty} pcs</p>
        <p>${prices[qty]}</p>

        <button onclick="orderWa('${productName}', '${currentCategory}', ${qty}, '${prices[qty]}')"
          class="px-3 py-1 bg-green-500 hover:bg-green-700 text-white rounded tap">
          Pesan
        </button>
      </div>
    `;
  }

  document.getElementById("priceModal").classList.remove("hidden");
}

/* TUTUP HARGA */
function closePrice() {
  document.getElementById("priceModal").classList.add("hidden");
}

/* KIRIM WHATSAPP */
function orderWa(name, category, qty, priceText) {

  const waNumber = "6287834800253";

  const message =
`Halo kak, saya mau pesan:
• Menu: ${category}
• Produk: ${name}
• Jumlah: ${qty} pcs
• Harga: ${priceText}

Apakah tersedia kak?`;

  const url = "https://wa.me/" + waNumber + "?text=" + encodeURIComponent(message);
  window.open(url, "_blank");
}
</script>

</body>
</html>
